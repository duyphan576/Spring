<html>
    <head xmlns:th="http://www.thymeleaf.org">

    </head>
    <body>
        <header th:fragment="navbar" class="header mb-5">
            <!--
            *** TOPBAR ***
            _________________________________________________________
            -->
            <div id="top">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 offer mb-3 mb-lg-0"></div>
                        <div class="col-lg-6 text-center text-lg-right">
                            <ul th:if="${user}" class="menu list-inline mb-0" >
                                <li th:text="${user.FullName}" class="list-inline-item" style="color: orange">User full name</li>
                                <li class="list-inline-item"><a th:href="@{customer}">Profile</a></li>
                                <li class="list-inline-item"><a th:href="@{logout}">Logout</a></li>
                            </ul>
                            <ul th:unless="${user}" class="menu list-inline mb-0">
                                <li class="list-inline-item"><a href="#" data-toggle="modal" data-target="#login-modal">Login</a></li>
                                <li class="list-inline-item"><a th:href="@{register}">Register</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true" class="modal fade">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Customer login</h5>
                                <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">×</span></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/login}" method="POST">
                                    <div class="form-group">
                                        <input id="email-modal" type="text" name="username" placeholder="username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input id="password-modal" type="password" name="password" placeholder="password" class="form-control">
                                    </div>
                                    <p class="text-center">
                                        <button class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
                                    </p>
                                </form>
                                <p class="text-center text-muted">Not registered yet?</p>
                                <p class="text-center text-muted"><a href="register.html"><strong>Register now</strong></a>! It is easy and done in 1 minute and gives you access to special discounts and much more!</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- *** TOP BAR END ***-->


            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="container"><a th:href="@{/}" class="navbar-brand home"><img th:src="@{/img/logo.png}" alt="Obaju logo" class="d-none d-md-inline-block"><img src="img/logo-small.png" alt="Obaju logo" class="d-inline-block d-md-none"><span class="sr-only">Obaju - go to homepage</span></a>
                    <div class="navbar-buttons">
                        <button type="button" data-toggle="collapse" data-target="#navigation" class="btn btn-outline-secondary navbar-toggler"><span class="sr-only">Toggle navigation</span><i class="fa fa-align-justify"></i></button>
                        <button type="button" data-toggle="collapse" data-target="#search" class="btn btn-outline-secondary navbar-toggler"><span class="sr-only">Toggle search</span><i class="fa fa-search"></i></button><a href="basket.html" class="btn btn-outline-secondary navbar-toggler"><i class="fa fa-shopping-cart"></i></a>
                    </div>
                    <div id="navigation" class="collapse navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item"><a th:href="@{/}"  class="nav-link">Home</a></li>
                            <li class="nav-item"><a th:href="@{/best-selling}" class="nav-link">Best selling</a></li>
                        </ul>
                        <div class="navbar-buttons d-flex justify-content-end">
                            <!-- /.nav-collapse-->
                            <div id="search-not-mobile" class="navbar-collapse collapse"></div><a data-toggle="collapse" href="#search" class="btn navbar-btn btn-primary d-none d-lg-inline-block"><span class="sr-only">Toggle search</span><i class="fa fa-search"></i></a>
                            <div id="basket-overview" class="navbar-collapse collapse d-none d-lg-block"><a th:href="@{/cart}" class="btn btn-primary navbar-btn"><i class="fa fa-shopping-cart"></i><span>cart</span></a></div>
                        </div>
                    </div>
                </div>
            </nav>
            <div id="search" class="collapse">
                <div class="container">
                    <form role="search" class="ml-auto" method="GET" th:action="@{/}">
                        <div class="input-group">
                            <input type="text" placeholder="Search" name="keyword" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </body>
</html>
